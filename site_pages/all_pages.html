<html>
<head>
<title>Score Maker</title>
<script src="https://cdn.tailwindcss.com?plugins=typography"></script>
</head>
<body class="p-4">
    <article class="prose lg:prose-xl">
        <h1>Score Maker</h1>
    </article>
    <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700">
        <ul class="flex flex-wrap -mb-px">
            <li class="me-2">
                <a href="/"
                {% if page == "/" %}
                class="inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500" aria-current="page"
                {% else %}
                class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                {% endif %}
                >Accueil</a>
            </li>
            <li class="me-2">
                <a href="/help"
                {% if page == "/help" %}
                class="inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500" aria-current="page"
                {% else %}
                class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                {% endif %}
                >Aide</a>
            </li>
            <li class="me-2">
                <a href="/examples"
                {% if page == "/examples" %}
                class="inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500" aria-current="page"
                {% else %}
                class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                {% endif %}
                >Exemples</a>
            </li>
            {% if debug %}
            <li class="me-2">
                <a href="/debug"
                {% if page == "/debug" %}
                class="inline-block p-4 text-red-600 border-b-2 border-red-600 rounded-t-lg active dark:text-red-500 dark:border-red-500" aria-current="page"
                {% else %}
                class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                {% endif %}
                >DEBUG</a>
            </li>
            {% endif %}
            <!--<li>
                <a class="inline-block p-4 text-gray-400 rounded-t-lg cursor-not-allowed dark:text-gray-500">Configuration (Ã  venir)</a>
            </li>-->
        </ul>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
